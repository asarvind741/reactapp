<div class="modal-body">
    <div class="row">
        <div class="col-sm-12">
            <form role="form">
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-8 col-xs-10 text-center">
                            <label>Available date</label>
                            <div class="input-group">
                                <input type="text" class="form-control" uib-datepicker-popup="dd.MM.yyyy" ng-model="modalInstanceCtrl.date" is-open="modalInstanceCtrl.popup.opened" datepicker-options="modalInstanceCtrl.dateOptions" show-button-bar="false" ng-click="modalInstanceCtrl.open()"
                                />
                                <span class="input-group-addon">
                                    <i class="fa fa-calendar"></i>
                                </span>
                            </div>
                        </div>
                        <div class="col-sm-3 col-xs-10 text-center">
                            <label>Available time</label>
                            <div uib-timepicker ng-model="modalInstanceCtrl.date" show-spinners="false" min="modalInstanceCtrl.minTime" ng-change="modalInstanceCtrl.changed()" hour-step="1" minute-step="1" show-meridian="ismeridian">
                            </div>
                        </div>

                    </div>
                </div>
        </div>
        <div>
            <div class="text-right">
                <button class="btn btn-sm btn-primary m-t-n-xs" type="submit" ng-click="modalInstanceCtrl.ok(modalInstanceCtrl.date)">
                    <strong>Send</strong>
                </button>
            </div>
        </div>
        </form>
    </div>

</div>
</div>
