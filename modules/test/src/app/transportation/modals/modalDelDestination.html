<div class="modal-header">
    <button type="button" class="close" aria-label="Close" ng-click="modalDelCtrl.cancel()">
        <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Delete Destination</h4>
</div>
<div class="modal-body">
    Are you sure to delete <strong>{{modalDelCtrl.item.name}}</strong>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="modalDelCtrl.cancel()">
        Cancel
    </button>
    <button class="btn btn-warning" type="button" ng-click="modalDelCtrl.ok(modalDelCtrl.item)">
        OK
    </button>

</div>
