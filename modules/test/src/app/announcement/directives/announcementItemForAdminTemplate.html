<div class="announcementItem animated fadeInRight" ng-if="!announcementItemCtrl.showSpinner">
    <div class="announcementElement">
        <label class="announcementTitle">Title</label>
        <span class="input-group form-control">{{announcementItemCtrl.item.title}}</span>
    </div>
    <div class="announcementElement">
        <label class="announcementTitle">Short Description
                <small>(300 Characters)</small>
            </label>
        <span class="input-group form-control">{{announcementItemCtrl.item.shortDescription}}</span>
    </div>
    <div class="announcementElement">
        <label class="announcementTitle">Description </label>
        <textarea ui-tinymce="announcementItemCtrl.tinymceOptions" ng-model="announcementItemCtrl.item.description"></textarea>
    </div>
    <div class="announcementElement date">
        <div class="input-group">
            <span class="input-group-addon">
                    <label class="announcementTitle date">Date </label>
                </span>
            <span class="input-group form-control">{{announcementItemCtrl.date | date : 'dd MMMM yyyy'}}</span>
            <span class="input-group-addon">
                    <i class="fa fa-calendar"></i>
                </span>
        </div>
    </div>
    <div class="announcementElement">
        <label class="announcementTitle">Send to</label>
        <br>
        <span>{{announcementItemCtrl.item.sendTo}}</span>

    </div>
    <div class="announcementElement">
        <label class="emergency" ng-if="announcementItemCtrl.item.isEmergency">
                Emergency Announcement
            </label>
    </div>
    <div class="announcementElement">
        <div class="announcementElement">
            <label class="announcementTitle">File Uploaded</label>
            <div class="eventImgHolder banner">
                <img ng-src="{{announcementItemCtrl.item.banerURL}}">
                <a href="#" class="fileinput-exists eventDelImg" style="float: none" ng-click="announcementItemCtrl.removeImg($index)">×</a>
            </div>
            <div class="eventImgHolder banner">
                <img ng-src="{{announcementItemCtrl.item.previewImageURL}}">
                <a href="#" class="fileinput-exists eventDelImg" style="float: none" ng-click="announcementItemCtrl.removeImg($index)">×</a>
            </div>
        </div>
    </div>
</div>
